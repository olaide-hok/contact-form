<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    >

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main class="container">
      <div id="successDisplay" class="toast d-none">
        <div>
          <img src="/assets/images/icon-success-check.svg" alt="success check">
          <p class="body-md-bold">Message Sent!</p>
        </div>
        <p class="success body-sm-regular">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
      <form id="form" novalidate>
        <h1 class="form_title heading-bold">Contact Us</h1>
        <div class="name">
          <!-- First Name -->
          <div class="first_name">
            <label class="body-sm-regular" for="first-name"
              >First Name <span class="asterisk">*</span>
            </label>
            <input
              class=""
              type="text"
              name="first-name"
              id="first-name"
              autocomplete="given-name"
              aria-required="true"
            >
            <p
              id="first_name-error"
              class="error-msg body-sm-regular d-none"
            ></p>
          </div>
          <!-- Last Name -->
          <div class="last_name">
            <label class="body-sm-regular" for="last-name"
              >Last Name <span class="asterisk">*</span>
            </label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              autocomplete="family-name"
              aria-required="true"
            >
            <p
              id="last_name-error"
              class="error-msg body-sm-regular d-none"
            ></p>
          </div>
        </div>
        <!-- Email -->
        <div class="email">
          <label class="body-sm-regular" for="email"
            >Email Address<span class="asterisk">*</span>
          </label>
          <input
            class=""
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            aria-required="true"
          >
          <p id="email-error" class="error-msg body-sm-regular d-none"></p>
        </div>
        <!-- Query Type -->
        <div class="query_type">
          <p class="body-sm-regular">
            Query Type <span class="asterisk">*</span>
          </p>
          <div class="wrapper">
            <div class="general_enq">
              <input type="radio" name="general_enq" id="general_enq">
              <label class="body-md-regular" for="general_enq"
                >General Enquiry
              </label>
            </div>
            <div class="support_req">
              <input type="radio" name="support_req" id="support_req">
              <label class="body-md-regular" for="support_req"
                >Support Request
              </label>
            </div>
          </div>
          <p id="query_type-error" class="error-msg body-sm-regular d-none"></p>
        </div>
        <!-- Message -->
        <div>
          <label class="body-sm-regular" for="message"
            >Message <span class="asterisk">*</span></label
          >
          <textarea name="message" id="message"></textarea>
          <p id="message_error" class="error-msg body-sm-regular d-none"></p>
        </div>
        <div class="consent">
          <div class="wrapper">
            <input type="checkbox" name="consent" id="consent">
            <label class="body-sm-regular" for="consent"
              >I consent to being contacted by the team
              <span class="asterisk">*</span>
            </label>
          </div>
          <p id="consent_error" class="error-msg body-sm-regular d-none"></p>
        </div>
        <button id="submitBtn" class="body-md-bold" type="submit">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
